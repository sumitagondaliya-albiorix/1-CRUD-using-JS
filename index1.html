<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD using Local-Storage</title>
</head>

<body>

    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="lname" placeholder="Last Name"><br>
        <label>Gender</label><br>
        <!-- Here, value attribute specifies the value of an <input> element,and refers the submitted value of gender  -->
        <label>Male</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label>Female</label>
        <input type="radio" id="gender" name="gender" value="female"><br>
        <br>
        <br>
        <label>Hobbies</label>
        <br>
        <label>Writing</label>
        <input type="checkbox" id="writing" name="writing"><br>
        <label>Reading</label>
        <input type="checkbox" id="reading" name="reading"><br>
        <label>Creativity</label>
        <input type="checkbox" id="creativity" name="creativity"><br>
        <label>Traveling</label>
        <input type="checkbox" id="travelling" name="traveling"><br>
        <br>
        <label>Address</label>
        <textarea id="address" placeholder="Enter your address here"></textarea>
        <br>

        <label>Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="country"> Choose a Country</label>
        <select name="country" id="country"><br>
            <option value="india">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="australia">Australia</option><br><br>
            <input type="button" value="Submit" onclick="manageData()">
    </form>
    <div id="msg"></div>

    <h2>Your Dashboard</h2>
    <table>
        <th>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Last Name</td>
                <td>Gender</td>
                <td>Address</td>
                <td>Date of Birth</td>
                <td>Action</td>
            </tr>
        </th>
        <tbody id="root">

        </tbody>
    </table>

</body>
<script src="JS1.js"></script>

</html>
